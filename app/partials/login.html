<div class="container centered-on-screen">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form novalidate name="loginForm" role="form" ng-submit="formSubmit()">
				<div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
					<input autofocus type="email" name="email" class="form-control large-login-input" 
						placeholder="Enter email" ng-model="email"
						required
						>
					<div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
						<div ng-messages-include="app/partials/messages.html"></div>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
					<input type="password" name="password" class="form-control large-login-input" 
						placeholder="Enter password" ng-model="password"
						required ng-minlength="8" ng-maxlength="20"
						>
					<div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
						<div ng-messages-include="app/partials/messages.html"></div>
					</div>
				</div>
				<button type="submit" class="btn btn-lg btn-info" ng-disabled="loginForm.$invalid">Login</button>
				<button class="btn btn-lg btn-link" ng-click="go('/signup')">Create account</button>
			</form>
		</div>
	</div>
</div>
