<div ng-controller="OptionsAccountsSMTPController">
  <div class="container-fluid">
    <div class="panel panel-default">

      <div class="panel-heading">SMTP server</div>

      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="form-control" ng-model="account.smtp.username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" class="form-control" ng-model="account.smtp.password">
          </div>
          <div class="form-group">
            <label>Server address</label>
            <input type="text" placeholder="Enter server address: smtp.example.com" class="form-control" ng-model="account.smtp.address">
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="number" min="1" max="65535" placeholder="Enter port" class="form-control" ng-model="account.smtp.port">
          </div>
          <div class="form-group">
            <label>Connection security</label>
            <select class="form-control"
              ng-model="account.smtp.protocol"
              ng-options="p.name as p.name for p in securityProtocols"
              >
            </select>
          </div>
          <div class="form-group">
            <label>Authentication method</label>
            <select class="form-control"
              ng-model="account.smtp.authentication"
              ng-options="method for method in authenticationMethods"
              >
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
