<div ng-controller="OptionsAccountsIMAPCtrl">
  <div class="container-fluid">
    <div class="panel panel-default">

      <div class="panel-heading">IMAP server</div>

      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="form-control" ng-model="account.imap.username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password" class="form-control" ng-model="account.imap.password">
          </div>
          <div class="form-group">
            <label>Server address</label>
            <input type="text" placeholder="Enter server address" class="form-control" ng-model="account.imap.address">
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="number" min="1" max="65535" placeholder="Enter port" class="form-control" ng-model="account.imap.port">
          </div>
          <div class="form-group">
            <label>Connection security</label>
            <input type="text" placeholder="Enter server address" class="form-control" ng-model="account.imap.security">
          </div>
          <div class="form-group">
            <label>Authentication method</label>
            <input type="text" placeholder="Enter server address" class="form-control" ng-model="account.imap.authentication">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
